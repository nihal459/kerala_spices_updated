{% extends 'spices_admin/base.html' %}

{% load static %}

{% block content %}

<br>
<br>
<br>
<br>

<div class="container"> 
    <h2 style="text-align: center;" class="pt-5 pb-5">Update Order</h2>
</div>

<form action="{% url 'update_order' get_order.pk %}" method="POST" style="width:500px; margin:auto;">
    {% csrf_token %}
    <div class="form-group">
        <span style="display: flex;">
            <select class="form-control" name="task">
                <option value="Pending">Pending</option>
                <option value="Shipped">Shipped</option>
                <option value="Delivered">Delivered</option>
                <option value="Canceled">Canceled</option>
                <option value="Please fill the address correctly">Please fill the address correctly</option>
            </select>            
            <button type="submit" class="btn btn-primary" style="width: 200px;"><i class="fa fa-plus"></i>Update</button>
        </span>
    </div>
</form>
<br>
<br>
<br>


{% endblock %}
