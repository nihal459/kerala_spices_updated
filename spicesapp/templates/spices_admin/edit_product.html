{% extends 'spices_admin/base.html' %}

{% load static %}

{% block content %}



<div class="container"> 
    <h2 style="text-align: center;" class="pt-5 pb-5">Edit Product</h2>
</div>

<form method="POST" action="{% url 'edit_product' get_category.pk %}" enctype="multipart/form-data" style="width:500px; margin:auto;">
    {% csrf_token %}
    <div class="form-group">
        <label for="product_name">Product Name:</label>
        <input type="text" class="form-control" name="product_name" value="{{ get_category.product_name }}">
    </div>
    <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" step="0.01" class="form-control" name="price" value="{{ get_category.price }}">
    </div>
    <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="number" class="form-control" name="quantity" value="{{ get_category.quantity }}">
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" name="description">{{ get_category.description }}</textarea>
    </div>
    <div class="form-group">
        <label for="category">Category:</label>
        <select class="form-control" name="category">
            {% for category in all_categories %}
                <option value="{{ category.id }}" {% if category.id == get_category.category.id %}selected{% endif %}>{{ category.category_name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="image">Image:</label>
        <input type="file" class="form-control" name="image">
    </div>
    <br>
    <button type="submit" class="btn btn-primary"><i class="fa fa-plus"></i>Update</button>
</form>

{% endblock %}
