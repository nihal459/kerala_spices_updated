{% extends 'spices_admin/base.html' %}

{% load static %}

{% block content %}



<div class="container"> 
    <h2 style="text-align: center;" class="pt-5 pb-5">Edit Category</h2>
</div>

<form method="POST" action="{% url 'edit_category' get_category.pk %}" enctype="multipart/form-data" style="width:500px; margin:auto;">
    {% csrf_token %}
    <div class="form-group">
        <label for="category_name">Category Name:</label>
        <input type="text" class="form-control" name="category_name" value="{{ get_category.category_name }}">
    </div>
    <div class="form-group">
        <label for="image">Image:</label>
        <input type="file" class="form-control" name="image">
    </div>
    <br>
    <button type="submit" class="btn btn-primary"><i class="fa fa-plus"></i>Update</button>
</form>

{% endblock %}
